<!DOCTYPE html>
<head>
	<meta charset="utf-8">
</head>
<body>

  <h1 id="title"></h1>
	

	<script src="d3.v3.js"></script>
	<script src="d3.jsonp.js"></script>
	<script src="vis.js"></script>
<!--  <script src="three-circles.js"></script>-->


<style>

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: orange;
}

.bar:hover {
  fill: orangered ;
}

.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

 Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

 Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
<svg id="graph" width="650" height"500">
</svg>
<div id="title">
</div>
</body>
